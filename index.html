<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Load all CSS files -->
    <link rel="stylesheet" href="style.css">
    <!-- Load scripts needed for this website -->
    <script defer src="scripts/links.js"></script>
    <script defer src="scripts/meta.js"></script>
    <script defer src="scripts/theme.js"></script>
  </head>
  <body>
    <!-- Animated background -->
    <div class="wallpaper"></div>
    <main>
      <!-- Load the picture specified in meta.json -->
      <div id="picture"></div>
      <!-- Load the name specified in meta.json -->
      <div id="name"></div>
      <!-- Load the links specified in links.json -->
      <div id="links"></div>
      <!-- Credits -->
      <div id="credits"></div>
    </main>
  </body>
</html>
