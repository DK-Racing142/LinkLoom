name: ESLint analyze

on:
  push:
    branches: [ "main" ]
    paths-ignore:
        - 'config'
        - '.devcontainer.json'
        - '.gitignore'
        - 'Dockerfile'
        - 'LICENSE'
        - 'README.md'
        - 'docker-compose.yml'
        - 'eslint.config.mjs'
        - 'index.html'
        - 'package-lock.json'
        - 'package.json'
        - 'style.css'
        
  pull_request:
    branches: [ "main" ]
    paths-ignore:
        - '.github'
        - 'config'
        - '.devcontainer.json'
        - '.gitignore'
        - 'Dockerfile'
        - 'LICENSE'
        - 'README.md'
        - 'docker-compose.yml'
        - 'eslint.config.mjs'
        - 'index.html'
        - 'package-lock.json'
        - 'package.json'
        - 'style.css'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install ESLint
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@3.1.0
      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: npx eslint .
          --config .eslintrc.js
          --ext .js,.jsx,.ts,.tsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
  