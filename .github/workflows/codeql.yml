name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
        - '.github/**'
        - 'assets/**'
        - 'config'
        - '.devcontainer.json'
        - '.dockerignore'
        - '.gitattributes'
        - '.gitignore'
        - 'CONTRIBUTING.md'
        - 'Dockerfile'
        - 'LICENSE'
        - 'README.md'
        - 'docker-compose.yml'
        - 'package-lock.json'
        - 'package.json'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - 'assets/**'
      - 'config'
      - '.devcontainer.json'
      - '.gitignore'
      - 'CONTRIBUTING.md'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'LICENSE'
      - 'README.md'
      - 'docker-compose.yml'
      - 'eslint.config.mjs'
      - 'index.html'
      - 'package-lock.json'
      - 'package.json'
      - 'style.css'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
